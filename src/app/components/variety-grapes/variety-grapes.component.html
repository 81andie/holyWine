<div class="absolute w-full mb-14 ">
  <img
    src="https://img.freepik.com/foto-gratis/alto-angulo-surtido-articulos-rosas-dia-san-valentin_23-2149164876.jpg?t=st=1734803164~exp=1734806764~hmac=b874fd24a80aaafce9f01e8732d7a67655295c811656996b0ee4b084835dbac7&w=826"
    class="w-full h-72 object-cover opacity-70">
</div>

<div class="relative flex flex-row justify-center justify-items-center w-10/12 m-auto ">
  <img src="marron.png" class="w-60 h-60 object-contain ">
</div>

  <div class="flex flex-wrap gap-8 justify-center mt-32 justify-items-center" >

  @for(item of displayedVariety; track item.nombre){
  <mat-card class="flex flex-col w-11/12 md:w-2/5 h-auto bg-gradient-to-r from-white to-pantone-17-gardenia shadow-inner border-none" appearance="outlined" data-aos="fade-up"
  data-aos-easing="linear"
  data-aos-duration="500">
    <mat-card-header class="text-left w-full ">
    <div class="h-2 w-10 bg-rose-200"></div>
      <mat-card-title-group>

        <mat-card-title>
          <p class="text-xl-3 font-extrabold mt-2 w-full bg-gray-800-200 rounded-xl text-gray-800">{{item.nombre}}</p>
        </mat-card-title>


        <mat-card-subtitle>
          <p class="text-lg mt-8">{{item.descripcion}} </p>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>




    <mat-card-footer>
       <p class="text-left p-4 text-xs md:text-sm">{{item.description}}</p>
       <mat-card-actions>
        <div class="m-5 flex flex-row gap-5 justify-end ml-11">
          <a href="https://www.instagram.com/"><i
            class="fa-brands text-pantone-17-gardenia fa-instagram text-xl p-1 md:text-right bg-pantone-17-tendril rounded-lg"></i></a>
        <a href="https://www.facebook.com/"> <i
            class="fa-brands text-pantone-17-gardenia fa-facebook text-xl md:text-right bg-pantone-17-cornflower-blue rounded-lg p-1 "></i></a>
        <a href="https://x.com/?prefetchTimestamp=1734384809640&mx=2"><i
            class="fa-brands  text-pantone-17-gardenia rounded-lg p-1 bg-pantone-17-viola fa-x-twitter text-xl md:text-right"></i></a>
        <a href="https://web.telegram.org/a/"><i
            class="fa-brands text-pantone-17-gardenia bg-pantone-17-rosetan p-1 rounded-lg fa-telegram text-xl md:text-right"></i></a>

        </div>

      </mat-card-actions>
    </mat-card-footer>
  </mat-card>


  }@empty {
    <p>no hay más res</p>
  }

  </div>


  <div class="flex flex-row justify-center w-30 mt-5 mb-5">
    <button mat-fab extended (click)="searchVarietyWines()" class="w-20 ml-4" [hidden]="isVisible">Cargar más</button>
  </div>
